<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parking Reservation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Parking Reservation</h1>

    <div class="parking-lots">
      <h2>Parking Lots</h2>
      <ul id="parkingLotList"></ul>
    </div>

    <div class="reservation-form">
      <h2>Reservation Form</h2>
      <form id="reservationForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <label for="parkingLot">Parking Lot:</label>
        <select id="parkingLot" required>
          <option value="">Select a parking lot</option>
          <option value="Parking Lot A">Parking Lot A</option>
          <option value="Parking Lot B">Parking Lot B</option>
          <option value="Parking Lot C">Parking Lot C</option>
        </select>

        <button type="submit">Reserve Parking</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
